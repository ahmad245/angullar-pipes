<div class="container">
  <h1>Payment Form</h1>

      <div class="row">
        <div class="input-field col s6">
          <input (input)="onPayeeChange($event.target.value)" placeholder="Payee Name" id="" type="text" class="validate">
         
        </div>
        <div class=" col s6">
          <label for="">Name</label>
          <p>{{payee |  titlecase}}</p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input (input)="onDateChange($event.target.value)" placeholder="Payment Date" id="" type="date" class="validate">
       
        </div>
        <div class="col s6">
          
          <label for="">Payment Date</label>
          <p>{{date | date:"MMMM d,y"}}</p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input (input)="onAmountChange($event.target.value)" placeholder="Payment Amount" id="" type="text" class="validate">
        
        </div>
        <div class="col s6">
          <label for="">Payment Amount</label>
          <p>{{amount | currency:'EUR'}}</p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input (input)="onHeightChange($event.target.value)" placeholder="Height" id="" type="text" class="validate">
         
        </div>
        <div class="col s6">
          
          <label for="last_name">Height</label>
          <!-- min : 0 max :3  after the number --> 
          <p>{{height | number : '1.0-3'}}</p> 
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input (input)="onMillesChange($event.target.value)" placeholder="Milles" id="" type="text" class="validate">
        </div>
          <!-- if we wante to add condition we must to wrap it with () -->
        <div *ngIf="(milles | convertMK:'m' ) > 2" class="col s6">
          <label for="last_name">Milles</label>
          <p>{{milles | convertMK:'m' | number:'1.0-2'}}</p>
        </div>
      </div>

      <div class="row">
        <div class=" col s6">
          <label for="">Text slice</label>
          <p>{{text | slice:0:10}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <label for="">collection  slice</label>
          <ul class="collection">
            <li class="collection-item" *ngFor="let i of collection | slice:1:3">{{i}}</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div  class=" col s6">
          <label for="">Json Pipe </label>
          <p>{{collection | json}}</p>
        </div>
      </div>
   

        
</div>
